name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'C++的强大/**'
      - '机器学习应用与理论/**'
      - '深度学习落地的道与术/**'
      - '并行思维与编程/**'
      - '编程生产力之元工具/**'
      - '编译原理/**'
      - '存储系统/**'
      - '网络与通信原理/**'
      - '算法puzzles/**'
      - 'Python源码解析与奇技淫巧/**'
      - 'Python高性能编码/**'
      - '数理逻辑/**'
      - '问题分析/**'
      - 'code_src/**'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run docs:build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
